<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>GitHub Sign-In Clone</title>
    </head>

    <body>
        <div class="container col-sm-4" style="top: 2rem;">
            <!-- Div For Image And Sign in msg-->
            <img class='mx-auto d-block' width="15%" src="./images/github.png" alt="">
            <h1 class="display-4 text-center pt-4" style="margin-top:0.5rem;font-size: 2.4rem;">Sign In To GitHub</h1>
        </div>
        <div class="container border rounded col-sm-4" style="margin-top: 4%;">
            <div class="user pt-4">
                <h4 class="display-4" style="font-size: 1.2rem; font-weight: 400;">Username or Email Address</h4>
                <input type="text" class="form-control">
            </div>
            <div class="pass pt-4">
                <span>
                    <span class="display-4" style="font-size: 1.2rem; font-weight: 400;">Password</span>
                    <span class="text-primary float-right"><a href=""> Forgot password?</a></span>
                </span>
                <input type="password" class="form-control mt-1">
            </div>
            <div class="login-btn mt-4 mb-4">
                <button class="btn btn-block btn-success">Sign In</button>
            </div>
        </div>
        <!--For the box that asks to create an account-->
        <div class="container border rounded col-sm-4 text-center" style="margin-top: 2%;">
            <div class="p-3"><span style="font-size: 1.2rem; font-weight: 470;">New to GitHub?</span>
                <span class="text-primary" style="font-size: 1.2rem; font-weight: 470;"><a href=""> Create an account. </a></span>
            </div>
        </div>
        <!--For the bottom most objects that are terms, conditions and all-->
        <div class="offset-4 col-sm-4 text-center p-3" style="margin-top: 2%;">
            <div class="links">
                <span class="text-muted">
                <a class="p-3 text-muted" href="#">Terms</a> <a class="p-3 text-muted" href="#">Privacy</a> <a class="p-3 text-muted" href="#">Security</a> <a class="p-3 text-muted" href="#">Contact</a>
                </span>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
