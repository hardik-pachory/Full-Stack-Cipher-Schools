<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Welcome</title>
    </head>

    <body>
        <div class="login">
            <div class="bg">
                <div class="overlay"></div>
                <img src="./images/image.jpg" alt="background">
                <div class="content">
                    <h2>Register</h2>
                </div>
                <h1 class='welcome'>Welcome to Close Mic</h1>
            </div>



            <div class="forms">
                <input type="text" class="inp" placeholder="Full Name">
                <input type="email" class="inp" placeholder="Email">
                <input type="password" class="inp" placeholder="Create Password">
                <input type="password" class="inp" placeholder="Confirm Password">
                <button type='submit' class="submit">Register</button>
                <div class="already">
                    <h4 class="do_reg">Have an account || <a href="./index.html" class="reg">Log In</a></h4>
                </div>
            </div>
        </div>
    </body>

</html>
